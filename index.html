<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <section style="background-color: aliceblue;">
        <div class="container">
            <h1 class="text-center pt-5">Emergency Contact & Medical Information</h1>
            <form class="p-5">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="First-name">First Name</label>
                        <input type="text" class="form-control" id="First-name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Last-name">Last Name</label>
                        <input type="text" class="form-control" id="Last-name">
                    </div>
                    <div class="col-md-6 my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Male</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="date" class="mr-sm-2">Date Of Birth</label>
                        <input type="date" class="form-control" id="date-of-birth">
                    </div>
                </div>
                <hr>
                <h4 class="pb-3">Emergency Contact</h4>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="First-name">First Name</label>
                        <input type="text" class="form-control" id="First-name">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="Last-name">Last Name</label>
                        <input type="text" class="form-control" id="Last-name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Relationship">Relationship</label>
                        <input type="text" class="form-control" id="Relationship">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="Street-address">Street address</label>
                    <input type="text" class="form-control" id="Street-address"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-group">
                    <label for="Address-Line-2">Address Line 2</label>
                    <input type="text" class="form-control" id="Address-Line-2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">State / Province / Region </label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="homeNumber">Home Number</label>
                        <input type="text" class="form-control" id="homeNumber">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="workNumber">Work Number</label>
                        <input type="text" class="form-control" id="workNumber">
                    </div>
                </div>
                <hr>
                <h4 class="pb-3">Medical Information</h4>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="Hospital">Hospital / Clinic Preference</label>
                        <input type="text" class="form-control" id="Hospital">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="insuranceCompany">Insurance Company</label>
                        <input type="text" class="form-control" id="insuranceCompany">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="policyNumber">Policy Number</label>
                        <input type="text" class="form-control" id="policyNumber">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phycianName">Phycian's Name</label>
                        <input type="text" class="form-control" id="phycianName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Allergies / Special Health Considerations</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary d-flex m-auto">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
